<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Next-Blog</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-lg-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Word Next</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto ">
           
            <li class="nav-item">
              <a
                class="nav-link text-white"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#createPostModal"
                >Create Post</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-white text-center d-flex align-items-center" style="background-image: url('./images/cover2.jpg'); background-size: cover; background-position: center; height: 500px;">
      <div class="container">
        <h1 class="display-3" style="color: #000000;">Welcome to Word Next</h1>
        <p class="lead" style="color: #000000;">A place to share your thoughts, knowledge, and creativity.</p>
        <a href="#createPostModal" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createPostModal">Create Post</a>
      </div>
    </div>

    <!-- Filter Bar and Blog List -->
    <div class="container mt-4">
      <!-- Filter Bar -->
      <div class="row justify-content-end mb-4">
        <div class="col-md-3 col-6 mb-2">
          <select id="filterCategory" class="form-select form-select-sm">
            <option value="All">All Categories</option>
            <option value="Learning">Learning</option>
            <option value="Technology">Technology</option>
            <option value="Lifestyle">Lifestyle</option>
          </select>
        </div>
        <div class="col-md-3 col-6 mb-2">
          <input
            type="text"
            id="filterTitle"
            class="form-control form-control-sm"
            placeholder="Search by Title, Author Name"
          />
        </div>
      </div>

      <!-- Blog List -->
      <div id="blogList" class="row">
        <!-- Blog List will be dynamically loaded here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      &copy; 2024 Word Next
    </footer>

    <!-- Create Post Modal -->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="createPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createPostModalLabel">Create Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createPostForm">
              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="postAuthor" class="form-label">Author Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="postAuthor"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="postCategory" class="form-label">Category</label>
                <select class="form-select" id="postCategory" required>
                  <option value="Learning">Learning</option>
                  <option value="Technology">Technology</option>
                  <option value="Lifestyle">Lifestyle</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="postDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="postDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- View Blog Modal -->
    <div
      class="modal fade"
      id="viewBlogModal"
      tabindex="-1"
      aria-labelledby="viewBlogModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewBlogModalLabel">Blog Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="viewBlogContent">
            <!-- Blog content will be loaded here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmationModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmationModalLabel">
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this blog?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteButton"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
